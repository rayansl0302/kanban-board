<div *ngIf="!formCard.get('imageURLs')?.value || formCard.get('imageURLs')?.value.length === 0" class="form-group">
    <button type="button" class="btn btn-primary">Adicionar Nova Imagem</button>
    <div class="form-group mt-4 d-flex flex-column">
      <label for="image">Selecione uma imagem:</label>
      <input type="file" class="form-control-file custom-file-input" id="image" (change)="onFilesSelected($event)"
        accept="image/*">
      <button type="button" class="btn btn-primary mt-2" (click)="enviarImagens()">Enviar</button>
    </div>
  </div>
