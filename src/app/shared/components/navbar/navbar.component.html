<nav *ngIf="(isUsuarioAutenticado() | async) as autenticado" class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><img src="../../../../assets/img/logo/logo-quadro.png" width="170px"
        alt="Voupra"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <mat-toolbar>
          <mat-toolbar-row>
            <button mat-icon-button color="primary" [matMenuTriggerFor]="menu" *ngIf="autenticado">
              <mat-icon>menu</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="openDialog(quadroId)" *ngIf="autenticado">
                <span>Criar Cards</span>
              </button>
              <button mat-menu-item (click)="criarQuadro()" *ngIf="autenticado">
                <span>Criar Quadro</span>
              </button>
            </mat-menu>
          </mat-toolbar-row>
        </mat-toolbar>
      </ul>
      <div class="right-row">
        <ul class="navbar-nav" *ngIf="quadros && quadros.length > 0">
          <li class="nav-item_last">
            <span class="mr-3 d-flex">Abrir Quadros:</span>
            <select #selectedQuadroIdSelect class="form-select d-flex" (change)="changeId(selectedQuadroIdSelect.value)">
              <option value="" disabled selected>Selecione um quadro</option>
              <option *ngFor="let quadro of quadros" [value]="quadro.quadroId">{{ quadro.nome }}</option>
            </select>
            
          </li>
        </ul>
        
      
        <ul class="navbar-nav ">
          <li class="nav-item" *ngIf="autenticado">
            <button class="btn btn-outline-danger" type="button" (click)="fazerLogout()">Sair</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<div class="usuario-logado" *ngIf="autenticado$ | async">
  <p> Bem vindo(a): <strong>{{ usuarioLogado }}</strong> </p>
</div>
