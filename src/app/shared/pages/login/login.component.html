<div class="login-container bg-light">
  <div class="login-form">
    <div class="login-logo">
      <img src="../../../../assets/img/logo/logo-quadro.png" width="250px" alt="">
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="fazerLogin()" class="form" novalidate>
      <div class="form-group">
        <label for="email">Email</label>
        <input formControlName="email" type="email" id="email" name="email" class="form-control" placeholder="Digite seu email">
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input formControlName="senha" type="password" id="password" name="password" class="form-control" placeholder="Digite sua senha">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
  </div>
</div>
